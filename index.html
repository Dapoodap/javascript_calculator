<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script defer src="main.js"></script>
    <table class="tg">
        <thead>
          <tr>
            <th class="tg-dvpl" colspan="12"><input id="history" class="history" disabled type="text" > <br> <input id="hasil" class="hasil" disabled type="text"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="tg-c3ow" colspan="3"><button id="onoff">on/off</button></td>
            <td class="tg-c3ow" colspan="3"><button onclick="reset()" id="reset">AC</button></td>
            <td class="tg-c3ow" colspan="3"><button id="hapus" onclick="hapus()">DEL</button></td>
            <td class="tg-c3ow" colspan="3"><button id="/" onclick="tampilOperator('/')">/</button></td>
          </tr>
          <tr>
            <td class="tg-c3ow" colspan="3"><button id="satu" onclick="tampil('1')">1</button></td>
            <td class="tg-c3ow" colspan="3"><button id="2"onclick="tampil('2')" >2</button></td>
            <td class="tg-c3ow" colspan="3"><button id="3" onclick="tampil('3')">3</button></td>
            <td class="tg-c3ow" colspan="3"><button id="*" onclick="tampilOperator('*')">*</button></td>
          </tr>
          <tr>
            <td class="tg-c3ow" colspan="3"><button  id="4" onclick="tampil('4')">4</button></td>
            <td class="tg-c3ow" colspan="3"><button id="5" onclick="tampil('5')">5</button></td>
            <td class="tg-c3ow" colspan="3"><button id="6" onclick="tampil('6')">6</button></td>
            <td class="tg-c3ow" colspan="3"><button id="+" onclick="tampilOperator('+')" >+</button></td>
          </tr>
          <tr>
            <td class="tg-c3ow" colspan="3"><button id="7" onclick="tampil('7')">7</button></td>
            <td class="tg-c3ow" colspan="3"><button id="8" onclick="tampil('8')">8</button></td>
            <td class="tg-c3ow" colspan="3"><button id="9" onclick="tampil('9')">9</button></td>
            <td class="tg-c3ow" colspan="3"><button id="-" onclick="tampilOperator('-')">-</button></td>
          </tr>
          <tr>
            <td class="tg-c3ow" colspan="3"><button id="."onclick="tampil('.')">.</button></td>
            <td class="tg-c3ow" colspan="3"><button id="0" onclick="tampil('0')">0</button></td>
            <td class="tg-c3ow"  colspan="6"><button onclick="samadengan()" id="samad">=</button></td>
          </tr>
        </tbody>
        </table>
</body>
</html>
